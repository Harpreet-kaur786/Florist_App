<body>
    <div class="background-container"></div> <!-- Background images -->

    <div class="signin-container">
        <h1>Welcome</h1>
        <h2>Florist Blossom</h2>
        <p class="quote">Rediscover the language of love, one bloom at a time.</p>
        
        <form class="signin-form">
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="8 charcter password" required>
            <input type="password" id="password" placeholder="Confirm password" required>

            <button type="submit">Sign In</button>
        </form>
        <h4>Already have an account? <button id="login" onclick="window.location.href='login.html'">Login </button></h4>
    </div>
