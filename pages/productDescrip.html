<body>

  <!-- Header Section -->
  <header>
    <div class="promo-banner">
      <h2>ðŸ›’ Welcome to Your Checkout Page! ðŸŽ‰</h2>
    </div>

    <nav class="navbar">
      <div class="navbar-left">
        <div class="store-location">
          <a href="https://www.google.com/maps" target="_blank" class="location-icon">
            <i class="fa-solid fa-location-dot"></i>
          </a>
          <select class="location-dropdown" onchange="redirectToMap(this)">
            <option value="">Pick Up In Store Location</option>
            <option value="Birchwood Mall">Birchwood Mall</option>
            <option value="Downtown Store">Downtown Store</option>
            <option value="Uptown Center">Uptown Center</option>
          </select>
        </div>
      </div>

      <div class="navbar-center">
        <a href="/index.html" class="website-name">Florist Blossom</a>
      </div>

      <div class="navbar-right">
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" placeholder="Search your orders..." />
        </div>
        <div class="icons">
          <a href="/pages/login.html" class="account-icon">
            <i class="fa-solid fa-user"></i>
          </a>
          <a href="/pages/productDescrip.html" class="bag-icon">
            <i class="fa-solid fa-bag-shopping"></i>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Checkout Content Section -->
  <main class="checkout-content">
    <h1>Checkout</h1>
    
    <div class="checkout-container">
      <!-- Customer Details Form -->
      <section class="customer-details">
        <h2>Customer Details</h2>
        <form action="" method="POST">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" required placeholder="John Doe" />
          
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="example@domain.com" />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required placeholder="(123) 456-7890" />

          <label for="address">Shipping Address</label>
          <textarea id="address" name="address" rows="4" required placeholder="1234 Elm St, City, Country"></textarea>

          <label for="payment-method">Payment Method</label>
          <select id="payment-method" name="payment-method" required>
            <option value="">Select Payment Method</option>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
          </select>
          
          <button type="submit" class="submit-order-btn" >Place Order</button>
        </form>
      </section>

      <!-- Order Summary -->
      <section class="order-summary">
        <h2>Order Summary</h2>
        <div class="summary-item">
          <div class="item-details">
            <img src="/assets/pexels-jill-wellington-1638660-302552.jpg" alt="Red Roses" />
            <div class="item-info">
              <h3>Red Roses</h3>
              <p>Beautiful red roses for your loved one.</p>
              <span class="item-price">$25.99</span>
            </div>
          </div>
        </div>
        
        <div class="summary-item">
          <div class="item-details">
            <img src="/assets/pexels-rdne-6708774.jpg" alt="Sunflower Bouquet" />
            <div class="item-info">
              <h3>Sunflower Bouquet</h3>
              <p>Bright sunflowers to brighten your day.</p>
              <span class="item-price">$18.50</span>
            </div>
          </div>
        </div>

        <div class="order-total">
          <span>Total</span>
          <span>$44.49</span>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
      </div>
      <div class="social-icons">
        <a href="#" class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <form class="newsletter-form">
        <input type="email" placeholder="Subscribe to our newsletter" />
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </footer>
